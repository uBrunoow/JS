<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
    <title>Primeiros passos com DOM</title>
</head>
<body>
    <div>
        <h1 id="h1">Iniciando primeiros passos com o DOM</h1>
        <p id="p1">Aqui vai o resultado </p>
        <p id="p2">Aprendendo a usar o <strong>DOM</strong> em JS</p>
        <div id="msg">Clique em mim</div>
    </div>
    <script>
        var p1 = window.document.getElementById('p1')
        document.write('Esta escrito assim: ' + p1.innerText)

        var p2 = window.document.getElementById('h1')
        p2.style.color = 'red'

        var corpo = document.body
        corpo.style.background = 'black '

        var d = document.querySelector('div#msg')
        d.style.color = 'red'
    </script>
</body>
</html>
